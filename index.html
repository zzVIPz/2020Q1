<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieSearch</title>
</head>

<body>
  <header class="header">
    <h1 class="title">MovieSearch</h1>
  </header>
  <main class="main">
    <div class="movie container">
      <div class="movie__search-tool">
        <input class="movie__search" type="text" placeholder="Enter your request here" autofocus>
        <button class="button button__clear"></button>
        <button class="button button__search"></button>
      </div>
      <div class="container">
        <div class="loader-container loader--disabled"></div>
        <div class="movie__cards-container"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="indicator-container container indicator--disabled"></div>
  </footer>

</body>



</html>
