<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FancyWeather</title>
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
</head>

<body class="body">
  <header class="header">
    <div class="wrapper">
      <h1 class="title">FancyWeather</h1>
      <div class="control">
        <button class="button-change-background" title="Change image"></button>
        <button class="button-speaker" title="Listen to the daily forecast"></button>
        <select id="language" title="Change language">
          <option value="en">EN</option>
          <option value="ru">RU</option>
          <option value="be">BY</option>
        </select>
        <div class="can-toggle" title="Change temperature">
          <input id="toggle" type="checkbox">
          <label for="toggle">
            <div class="can-toggle__switch" data-checked="°F" data-unchecked="°C"></div>
          </label>
        </div>

      </div>
    </div>

  </header>
  <main class="main">
    <div class="weather__container weather__container--disabled">
      <div class="weather">
        <div class="weather__location-info">
          <p class="weather__city"></p>
          <p class="weather__country"></p>
        </div>
        <div class="weather__date-info">
          <p class="weather__date"></p>
        </div>
        <div class="weather__daily-forecast">
          <p class="weather__temp"></p>

          <div class="container">
            <div class="weather__image"></div>
            <div class="weather__description_block">
              <p class="weather__description"></p>
              <p class="weather__apparent_temp"></p>
              <p class="weather__wind_speed"></p>
              <p class="weather__relative_humidity"></p>
            </div>
          </div>
        </div>
        <div class="weather__three-day-forecast"></div>
      </div>
      <div class="geographic">
        <div class="map">
          <div id="map"></div>
        </div>
        <p class="geographic__latitude"></p>
        <p class="geographic__longitude"></p>
      </div>
    </div>
    <div class="loader-container"></div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="search-tool">
        <input class="search" type="text" autofocus>
        <button class="button button__microphone" title="Search by voice"></button>
        <button class="button button__clear"></button>
        <button class="button button__search"></button>
      </div>
      <div class="contacts">
        <a class="link" href="https://telegram.me/zzVIPz" target="_blank">
          <img src="./src/assets/svg/social-media.svg" alt="Telegram" />
          zzVIPz
        </a>
      </div>
    </div>
  </footer>
  <img class="background" src="./src/assets/images/sky.jpg">
</body>

</html>
