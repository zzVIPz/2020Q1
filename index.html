<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FancyWeather</title>
</head>

<body class="body">
  <header class="header">
    <h1 class="title">FancyWeather</h1>
    <div class="control">
      <button class="button-change-background"></button>
      <button class="button-choose-language"></button>
      <div class="can-toggle">
        <input id="a" type="checkbox">
        <label for="a">
          <div class="can-toggle__switch" data-checked="On" data-unchecked="Off"></div>
        </label>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="weather container">
      <div class="weather__location-info">
        <p class="weather__city"></p>
        <p class="weather__country"></p>
      </div>
      <div class="weather__date-info">
        <p class="weather__date"></p>
      </div>
      <div class="weather__daily-forecast">
        <p class="weather__temp"></p>
        <p class="weather__description"></p>
        <p class="weather__apparent_temp"></p>
        <p class="weather__wind_speed"></p>
        <p class="weather__relative_humidity"></p>
      </div>
      <div class="weather__three-day-forecast"></div>
    </div>
    <div class="map">
    </div>
  </main>
  <footer class="footer">
    <!-- <div class="indicator-container indicator--disabled"></div> -->
    <div class="search-tool">
      <input class="search" type="text" placeholder="Enter your request here" autofocus>
      <button class="button button__clear"></button>
      <button class="button button__search"></button>
    </div>
    <div class="contacts">
      <a class="link" href="https://telegram.me/zzVIPz" target="_blank">
        <img src="./src/assets/svg/social-media.svg" alt="Telegram" />
        zzVIPz
      </a>
    </div>
  </footer>
  <img class="background">
</body>

</html>
